<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="HackCande">
        <meta name="descripcion" content="">
        <meta name="keywords" content="">

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="css/styles.css">
        <title>Menu de navagacion</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="sidebar">
                    <div class="logo_content">
                        <div class="logo">
                            <i class='bx bxs-ghost'></i>
                            <div class="logo_name">HackCande</div>
                        </div>
                        <i class='bx bx-menu' id="btn" ></i>
                    </div>
                    <ul class="nav_list">
                        <li>
                                <i class='bx bx-search-alt'></i>
                                <input type="text" placeholder="search ...">
                                <!-- <span class="tooltip">Search</span> -->
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bx-grid-alt' ></i>
                                <span class="links_name">Dashboard</span>
                            </a>
                            <!-- <span class="tooltip">Dashboard</span> -->
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bx-user'></i>
                                <span class="links_name">User</span>
                            </a>
                            <!-- <span class="tooltip">User</span> -->
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bx-message-square-dots'></i>
                                <span class="links_name">Message</span>
                            </a>
                            <!-- <span class="tooltip">Message</span> -->
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bx-pie-chart-alt' ></i>
                                <span class="links_name">Analytics</span>
                            </a>
                            <!-- <span class="tooltip">Analytics</span> -->
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bx-folder'></i>
                                <span class="links_name">File Manager</span>
                            </a>
                            <!-- <span class="tooltip">File Manager</span> -->
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bx-cart' ></i>
                                <span class="links_name">Order</span>
                            </a>
                            <!-- <span class="tooltip">Order</span> -->
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bx-heart' ></i>
                                <span class="links_name">Saved</span>
                            </a>
                            <!-- <span class="tooltip">Saved</span> -->
                        </li>
                        <li>
                            <a href="">
                                <i class='bx bx-cog' ></i>
                                <span class="links_name">Settings</span>
                            </a>
                            <!-- <span class="tooltip">Settings</span> -->
                        </li>
                    </ul>
                    <div class="profile_content">
                        <div class="profile">
                            <div class="profile_details">
                                <img src="img/ivana-cajina-_7LbC5J-jw4-unsplash.jpg" alt="">
                                <div class="name_job">
                                    <div class="name">HackCande</div>
                                    <div class="job">Web Developer</div>
                                </div>
                            </div>
                            <i class='bx bx-log-out' id="log_out"></i>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main></main>
        <footer></footer>
    </body>
</html>
